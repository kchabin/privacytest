<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>개인정보보호 진단 테스트</title>
  <meta 
    name="description" 
    content="나의 개인정보보호 인식 수준을 테스트해보는 사이트" 
  />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="개인정보보호 진단 테스트" />
  <meta property="og:description" content="개인정보보호 유출 위험 유형 테스트" />
  <meta property="og:image" content="img/start.png" />
  
  <!--bootstrap 5.2.3(latest)-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
  <link rel="stylesheet" href="style.css"/>
  <!--favicon 추가-->
  <link rel="icon" href="img/favicon.png">
  
</head>
<body class="container">
  <!--시작 화면 및 이미지-->
  <div class="start">
    <h1 style="margin: 50px 0 30px 0; font-size:1.7rem;"><b>개인정보 유출 위험 유형 테스트</b></h1>
    <div style="display: flex; justify-content: center;">
      <img src="img/start.png" class="img-fluid" alt="home illust" style="height:22rem;">
    </div> 
  </div>
  <!--테스트 설명 및 시작 버튼-->
  <div class="start-btn">
    <p class="mt-5 text-center" style="font-size:1rem;">내 개인정보보호 수준을 알아보자!</p>
    <button type="button" style="margin-top:25px !important; font-size:0.88rem; background-color: #f77777; color: white; border-radius:50px; border: #f77777; width:55%;" class="btn btn-primary mt-5" onclick="start();">테스트 시작하기</button>
  </div>
  <!--질문 페이지-->
  <article class="question">
    <div class="progress mt-5">
      <div class="progress-bar" role="progressbar" style="background-color: rgb(255, 108, 108)"></div>
    </div>
    <h2 id="title" class="questionMain" style="font-size:1.7em;">문제</h2>
    <input id="type" type="hidden" value="0" />
    <!--이미지-->
    <div class="image-container">
      <img id="questionImage" class="round-circle mt-5" src="" alt=""/>
    </div>
    <!--첫번째 답변 버튼-->
    <div style="display: flex; justify-content: center; margin-top: 25px; margin-bottom: 10px;">
      <button id="up" type="button" class="btn btn-outline-*" style="border-radius: 20px; border: 1px; width: 50%; background-color: #e0e0e0;">Dark</button>
    </div>
    <!--두번째 답변 버튼-->
    <div style="display: flex; justify-content: center;">
      <button id="down" type="button" class="btn btn-outline-*" style="border-radius: 20px; border: 1px;  width: 50%; background-color: #e0e0e0;">Dark</button>
    </div>
  </article>
  <!--결과 페이지-->
  <article class="result">
    <h3 id="subTitle" class="subtitle" style="margin:27px 0;">설명</h3>
    <img id="img" src="" alt="item"/>
    <h4 class="resulttitle">참고 사항</h4>
    <h5 class="resultcontent" id="explain" name="참고 사항"></h5>
    <h5 class="resultcontent" id="explain2" name="참고 사항-내용" style="line-height:30px;"></h5>
    <h6 class="resulttitle">참고할 사이트</h6>

    <div class="link-wrapper">
      <a style="width: 96px;" href="https://www.privacy.go.kr/front/main/main.do">
        <img src="img/favicon.png" style="width: 96px;">
      </a>
    </div>
    
    <div class="button-container">
      <div class="copy-container">
        <button type="button" class="restart-button"  onclick="reset()">
            다시 테스트하기
        </button>
      </div>
      <div class="copy-container">
  
          <button type="button" class="copy-button" onclick="copyUrl()">
              링크 복사하기
          </button>
      </div>  
    </div>

    <script>
        //현재 url 변수로 가져오기
        let nowUrl = window.location.href;
        
        function copyUrl() { 
            //nowUrl 변수에 담긴 주소를
            navigator.clipboard.writeText(nowUrl).then(res => {
                alert("다른 사람들에게 이 테스트를 공유해주세요!");
            });
        }
    </script>

  </article>
  <input type="hidden" id="a" value="0" />
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script>

        up: "YES",
        down: "NO",

        type: "a",
        image: "img/q8.png",
        up: "YES",

      },
      9: {

        type: "a",

        up: "YES",

      },
      10: {
        title: "나는 돌잔치, 결혼식 등 행사와 관련된 광고 문자 URL을 클릭한 적이 있다.",
        type: "a",
        image: "img/q10.png",
        up: "NO",

      },
      11: {
        title: "나는 SNS에 글이나 사진을 올릴 때 위치정보를 설정하여 게시하는 편이다.",
        type: "a",
        image: "img/q11.png",
        up: "NO",
        down: "YES",
      },
      12: {
        title: "나는 출처가 불명확한 이메일 또는 웹사이트 첨부파일을 의심없이 열어본다.",
        type: "a",
        image: "img/q12.png",
        up: "NO",
        down: "YES",
      },
    };
    //결과
    var result = {
      A: {
        item: "A 타입",
        subTitle: "아직은 안전해요!",
        explain:
          "<b>안전해요:) 개인정보를 지키는 지성인!!</b>",
        explain2:
          "개인정보 수집을 위한 '동의' 부분에 무조건 V체크하지 마세요.<br>개인정보가 어디에 제공되고 어떻게 사용되는지를 확인한 후 V체크 하셔도 늦지 않습니다.<br><br>누군가 검찰청, 경찰서 사이트라고 알려줄 때 바로 접속하지 마세요.<br>우리나라 기관의 도메인 주소에는 go.kr, or.kr이 들어간다는 것을 잊지 마세요!",
        link:
          "https://www.privacy.go.kr/front/main/main.do",
        img: "img/atype.png",
      },
      B: {
        item: "B 타입",
        subTitle: "조금 위험해요!",
        explain:
          "<b>삐뽀 삐뽀~ 정보 유출 조심하세요. 개인정보 보호에 힘써주세요.</b>",
        explain2:
          "검찰, 경찰, 금감원은 어떠한 경우에도 금전의 이체를 요구하거나 금융거래정보를 수집하지 않습니다.<br>이런 경우 공신력 있는 전화번호 등을 이용하여 사실 여부를 다시 확인하세요!<br><br>개인정보 수집을 위한 '동의' 부분에 무조건 V체크하지 마세요.<br>개인정보가 어디에 제공되고 어떻게 사용되는지를 확인한 후 V체크 하셔도 늦지 않습니다.",
        link:
          "https://www.privacy.go.kr/front/main/main.do",
        img: "img/btype.png",
      },
      C: {
        item: "C 타입",
        subTitle: "위험해요!",
        explain:
          "<b>으앗! 너무 위험해요. 개인정보 보호 10계명 필독!</b>" ,
        explain2:
          "※ 개인정보 보호 10계명 ※<br>1) 웹사이트 이용 시 개인정보처리방침 및 이용약관 꼼꼼히 살피기<br>2) 비밀번호는 문자, 숫자, 기호 조합하여 8자리 이상으로 설정하기<br>3) 비밀번호는 주기적으로 변경하기<br>4) 회원가입은 주민번호 대신 I-PIN 사용<br>5) 명의도용확인 서비스를 이용하여 가입 정보 확인<br>6) 개인정보는 친구에게도 알려주지 않기<br>7) P2P 공유폴더에 개인정보를 저장하지 않기<br>8) 금융거래는 PC방에서 이용하지 않기<br>9) 출처가 불명확한 자료 다운로드 금지<br>10) 개인정보 침해신고 적극 활용하기",
        link:
          "https://www.privacy.go.kr/front/main/main.do",
        img: "img/ctype.png",
      },
      D: {
        item: "D 타입",
        subTitle: "너무 위험해요!",
        explain:
          "<b>... 심각한 상태입니다. 개인정보가 줄줄~ 새어나가고 있어요. 하지만 아직 포기하지는 마세요! 아래 사이트를 방문해본다면 위험 상태 탈출~!</b>",
        explain2:
          "누군가 검찰청, 경찰서 사이트라고 알려줄 때 바로 접속하지 마세요.<br>우리나라 기관의 도메인 주소에는 go.kr, or.kr이 들어간다는 것을 잊지 마세요!<br><br>출처를 알 수 없는 문자, URL 주소는 절대 클릭하지 마세요!<br>피싱 사이트로 연결되거나 악성앱이 설치될 수 있습니다.",
        link:
          "https://www.privacy.go.kr/front/main/main.do",

    function start() {
        var startElements = document.querySelectorAll(".start");
        startElements.forEach(function(element) {
            element.style.display = "none";
        });

        var startBtnElements = document.querySelectorAll(".start-btn");
        startBtnElements.forEach(function(element) {
            element.style.display = "none";
        });

        var questionElements = document.querySelectorAll(".question");
        questionElements.forEach(function(element) {
            element.style.display = "block";
        });

        next();
    }
    
    
    function reset() {
      num = 1;
      document.querySelector("#a").value = "0";
      document.querySelector(".progress-bar").setAttribute("style", "width: calc(100 / 12 * " + num + "%)");
      document.querySelector(".question").style.display = "block";
      document.querySelector(".result").style.display = "none";
      document.querySelector("#img").style.display = "none";
      document.querySelector("#subTitle").style.display = "none";
      document.querySelector("#explain").style.display = "none";
      document.querySelector("#explain2").style.display = "none";
      document.querySelector("#link").style.display = "none";
      document.querySelector("#title").innerHTML = q[num]["title"];
      next();
    }

  document.querySelector("#up").addEventListener("click", function() {
      var type = document.querySelector("#type").value;
      var preValue = document.querySelector("#" + type).value;
      document.querySelector("#" + type).value = parseInt(preValue) + 1;
      next();
  });

  document.querySelector("#down").addEventListener("click", function() {
      next();
  });

  function next() {
      if (num == 13) {
          document.querySelector(".question").style.display = "none";
          document.querySelector(".result").style.display = "block";
          document.querySelector("#img").style.display = "block";
          document.querySelector("#subTitle").style.display = "block";
          document.querySelector("#explain").style.display = "block";
          document.querySelector("#explain2").style.display = "block";
    
          var linkElement = document.querySelector("#link");
          if (linkElement) {
              linkElement.style.display = "block";
          } else {
              console.error("#link element not found");
          }

          var res = "";
          var aValue = parseInt(document.querySelector("#a").value);  // 점수를 정수로 변환
          if (aValue < 4) {
              res += 'D';
          } else if (aValue >= 4 && aValue < 7) {
              res += 'C';
          } else if (aValue >= 7 && aValue < 10) {
              res += 'B';
          } else if (aValue >= 10) {
              res += 'A';
          }
          console.log(res);

          document.querySelector("#img").setAttribute("src", result[res]["img"]);
          document.querySelector("#subTitle").innerHTML = result[res]["subTitle"];
          document.querySelector("#explain").innerHTML = result[res]["explain"];
          document.querySelector("#explain2").innerHTML = result[res]["explain2"];
          document.querySelector("#link").innerHTML = result[res]["link"];
      } else {
          document.querySelector(".progress-bar").setAttribute("style", "width: calc(100 / 12 * " + num + "%)");
          document.querySelector("#title").innerHTML = q[num]["title"];
          document.querySelector("#questionImage").setAttribute("src", q[num]["image"]);
          document.querySelector("#type").value = q[num]["type"];
          document.querySelector("#up").innerHTML = q[num]["up"];
          document.querySelector("#down").innerHTML = q[num]["down"];
          num++;
      }
  }

  </script>
</body>
</html>
